
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tool Dự Đoán Tài Xỉu qua MD5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, input, select, button, textarea {
            font-size: 18px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        input, select, textarea {
            padding: 10px;
        }
        button {
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #218838;
        }
        #history {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Tool Dự Đoán Tài/Xỉu qua MD5</h1>

<label>Nhập mã MD5:</label>
<input type="text" id="md5" placeholder="Ví dụ: a0f8b123...">

<label>Nhập kết quả (nếu có):</label>
<select id="ketqua">
    <option value="">-- Không nhập --</option>
    <option value="Tài">Tài</option>
    <option value="Xỉu">Xỉu</option>
</select>

<button onclick="luuVaDoan()">Dự đoán</button>

<label>Nhập số vốn:</label>
<input type="number" id="von" placeholder="VD: 1000000" oninput="goiYCuoc()">

<p><strong>Gợi ý mức cược (40%): </strong><span id="goiy">0</span></p>

<div id="history">
    <strong>Lịch sử dự đoán:</strong>
    <ul id="lichsu"></ul>
</div>

<footer>Cre: Trần Quốc Trịnh - Trùm Kéo Thuê Go88</footer>

<script>
    const data = [];  // Lưu lịch sử mã MD5 và kết quả thật
    const lichsu = [];

    function hashMatch(md5a, md5b) {
        let match = 0;
        for (let i = 0; i < Math.min(md5a.length, md5b.length); i++) {
            if (md5a[i] === md5b[i]) match++;
        }
        return match;
    }

    function doan(md5moi) {
        if (data.length === 0) return "Không rõ";
        let scores = { "Tài": 0, "Xỉu": 0 };
        data.forEach(item => {
            const match = hashMatch(md5moi, item.md5);
            scores[item.ketqua] += match;
        });
        return scores["Tài"] > scores["Xỉu"] ? "Tài" : "Xỉu";
    }

    function luuVaDoan() {
        const md5 = document.getElementById("md5").value.trim();
        const ketqua = document.getElementById("ketqua").value;
        if (!md5) {
            alert("Vui lòng nhập mã MD5.");
            return;
        }

        let duDoan = doan(md5);

        if (ketqua === "Tài" || ketqua === "Xỉu") {
            data.push({ md5, ketqua });
        }

        lichsu.unshift(`MD5: ${md5} → Dự đoán: ${duDoan}${ketqua ? " (Thật: " + ketqua + ")" : ""}`);
        if (lichsu.length > 10) lichsu.pop();

        updateLichSu();
        document.getElementById("md5").value = "";
        document.getElementById("ketqua").value = "";
    }

    function updateLichSu() {
        const ul = document.getElementById("lichsu");
        ul.innerHTML = "";
        lichsu.forEach(dong => {
            const li = document.createElement("li");
            li.textContent = dong;
            ul.appendChild(li);
        });
    }

    function goiYCuoc() {
        const von = parseFloat(document.getElementById("von").value);
        const goiy = isNaN(von) ? 0 : Math.floor(von * 0.4);
        document.getElementById("goiy").textContent = goiy.toLocaleString() + " đ";
    }
</script>

</body>
</html>
